<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şehir Bilgi Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe7d1, #ffcab0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.25);
            border-radius: 25px;
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #7a1b1b;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(155, 21, 21, 0.3);
            font-size: 16px;
            transition: 0.3s;
            text-align: center;
            background: rgba(255,255,255,0.6);
        }

        input:focus {
            border-color: #9b1515;
            box-shadow: 0 0 10px rgba(155,21,21,0.3);
            background: rgba(255,255,255,0.85);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            background: #9b1515;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #c01515;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155,21,21,0.4);
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
            animation: fadeIn 0.6s ease;
            color: #4b2e2e;
            font-size: 18px;
            line-height: 1.7;
            min-height: 60px;
        }

        .city-title {
            font-size: 22px;
            font-weight: 600;
            color: #7a1b1b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Şehir Bilgi</h1>

    <input type="text" id="cityInput" placeholder="Şehir gir (Ankara)">
    <button onclick="showCity()">Bilgiyi Göster</button>

    <div class="result-box" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
